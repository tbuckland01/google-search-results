<!DOCTYPE html>
<html>
    <head>
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/roboto" type="text/css"/>
    </head>
    <body>
        <header>
            <div id="top-header">
                <div id="main-header">
                    <a target="_blank" href="https://www.google.com"><img id="google-logo" src="images/googlelogo_color_272x92dp.png" width="92" height="30" alt="google logo"></a>
                    <form id="search-form">
                        <label for="search-bar"></label>
                        <input type="text" id="search-bar" name="search-bar" value="build this webpage">
                        <label for="search-clear"></label>
                        <input type="reset" id="search-clear" name="search-clear" alt="search-clear" value="">
                        <span id="vertical-line"></span>
                        <label for="search-button"></label>
                        <input type="submit" id="search-button" name="search-button" alt="search-button" value="">
                    </form>
                </div>
                <div id="side-header">
                    <a id="applications" href="#"><img src="images/google-apps-logo/1x/outline_apps_black_24dp.png" alt="applications"></a>
                    <a id="signin" href="#">Sign in</a>
                </div>
            </div>
            <div id="bottom-header">
                <nav id="main-navbar">
                    <div id="search-options">
                        <a class="active-option" href="#">
                            <img width="18px" height="18px" src="images/google-search-logo/1x/outline_search_black_24dp.png" alt="all-logo">
                            <p>All</p>
                        </a>
                        <a class="inactive-option" href="#">
                            <img width="18px" height="18px" src="images/google-article-logo/1x/outline_article_black_24dp.png" alt="news">
                            <p>News</p>
                        </a>
                        <a class="inactive-option" href="#">
                            <img width="18px" height="18px" src="images/google-waypoint-logo/1x/outline_room_black_24dp.png" alt="maps">
                            <p>Maps</p>
                        </a>
                        <a class="inactive-option" href="#">
                            <img width="18px" height="18px" src="images/google-slideshow-logo/1x/outline_slideshow_black_24dp.png" alt="videos">
                            <p>Videos</p>
                        </a>
                        <a class="inactive-option" href="#">
                            <img id="shopping-image" width="18px" height="18px" src="images/google-price-tag-logo/1x/outline_local_offer_black_24dp.png" alt="shopping">
                            <p>Shopping</p>
                        </a>
                        <a class="inactive-option" href="#">
                            <img width="18px" height="18px" src="images/google-more-vertical-logo/1x/outline_more_vert_black_24dp.png" alt="more">
                            <p>More</p>
                        </a>
                    </div>
                    <div id="other-options">
                        <a id="settings" href="#">Settings</a>
                        <a id="tools" href="#">Tools</a>
                    </div>
                </nav>
            </div> 
        </header>
    </body>
</html>
